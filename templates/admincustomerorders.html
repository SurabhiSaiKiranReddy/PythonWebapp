{% extends 'layout.html' %}

{% block body %}

<h1>Client Orders</h1>
<table id="customers" style="width:100%">
       
        <tr>
        {% for key, value in data[1].iteritems() %}
        
              <th> <h3>{{ key }} </h3></th>
              
              {% endfor %}
            </tr>
              {% for row in data %}
              <tr>
              {% for key, value in row.iteritems() %}
              
              <td> <h3>{{ value }}</h3> </td>
              
              
        {% endfor %}
    </tr>
     
        {% endfor %}
</table>

{% endblock %}

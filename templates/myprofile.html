{% extends 'layout.html' %}

{% block body %}

<h1>My Profile</h1>

       

<ul>
    {% for item in data %}

      <li><h2>{{item['address1']}} </h2></li>
      <li><h2>{{item['address2']}} </h2></li>

      <li><h2>{{item['zipcode']}}</h2> </li>
      {% endfor %}
    </ul>
 

 


{% endblock %}
